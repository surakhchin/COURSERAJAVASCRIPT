<!DOCTYPE html>
<html>
<head>
    <title>Age Verification Program</title>
</head>
<body onload="check_user_age()">
    <h1>This is my naughty home page.</h1>
    <script>
        function check_user_age() {
            if (age_of_user() < 18 || isNaN(age_of_user()))
            alert("Please leave this page");
        }
        function age_of_user() {
            var age_text, age;
            age_text = prompt("Enter your age");
            age = parseInt(age_text);
            return age;
        }
    </script>
</body>
</html>
