<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body onload="check_user_age()">
<h1>This is my age restricted page.</h1>
<script>
    function check_user_age(){
        if (age_of_user()< 18)
        alert("Please get older.")
    }
    function age_of_user(){
        var age_text, age;
        age_text=prompt("What is your age");
        age=parseInt(age_text);
        return age;
    }
</script>

</body>
</html>
