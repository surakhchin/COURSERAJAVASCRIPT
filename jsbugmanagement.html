<!DOCTYPE html>
<html>
<head lang="en">
    <title>Example of prompt()</title>
    <script>
        var user_name= "";
        user_name = prompt("What is your name?");
        console.log("The value entered was: " + user_name);
        document.write("Welcome to my page "
        + user_name + "!");
    </script>
</head>
<body>

</body>
</html>
